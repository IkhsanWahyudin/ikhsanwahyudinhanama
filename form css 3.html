    <div class="wrap">
    <div class="conatiner">
        <h2><center>Pembayaran SPP</center></h2>
        <center>
    <form action="" method="">
        <table>
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td><input type="text" name="nama_lengkap" class="input-field"></td>
            </tr>
            <tr>
                <td>Kelas/Jurusan</td>
                <td>:</td>
                <td><input type="text" name="kelas/jurusan" class="input-field"></td>
            </tr>
            <tr>
                <td>Tanggal Pembayaran</td>
                <td>:</td>
                <td><input type="date" id="button"></td>
            </tr>
            <tr>
                <td>Bulan Pembayaran</td>
                <td>:</td>
                <td><select name="agama" id="button">
                    <option selected="selected">--Pilih Salah Satu--</option>
                    <option value="januari">Januari</option>
                    <option value="februari">Februari</option>
                    <option value="maret">Maret</option>
                    <option value="april">April</option>
                    <option value="mei">Mei</option>
                    <option value="juni">Juni</option>
                    <option value="juli">Juli</option>
                    <option value="agustus">Agustus</option>
                    <option value="september">September</option>
                    <option value="oktober">Oktober</option>
                    <option value="november">November</option>
                    <option value="desember">Desember</option>
                </select>
                </td>
            </tr>    
            <tr>
                <td>Bukti Pembayaran</td>
                <td>:</td>
                <td><input type="file" name="tampak_rumah" id="button"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td>
                    <button type="submit" name="serahkan">Serahkan</button>
                    <button type="reset" name="batal">Batal</button>
                </td>
            </tr>
        </table> 
    </form>
    </center>
